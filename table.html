<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Tutorial</title>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
            /* border-collapse: collapse; */
            /* border-radius: 10px; */

        }

        th, td {
            padding: 15px;
        }
    </style>
</head>

<body>
    <h1>This is the table tutorial</h1>
    <table>
        <tr>
            <th>Company</th>
            <th>Contact</th>
            <th>Country</th>
        </tr>

        <tr>
            <td>Apple</td>
            <td>Tim Cook</td>
            <td>America</td>
        </tr>

        <tr>
            <td>Google</td>
            <td>Sundar</td>
            <td>India</td>
        </tr>

        <tr>
            <td>MI</td>
            <td>Jack Ma</td>
            <td>China</td>
        </tr>
    </table>
</body>

</html>
